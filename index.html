<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Magic ✨</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Georgia', serif;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:black;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  text-align:center;
}

#hello{
  font-size:42px;
}

#subtitle{
  font-size:18px;
  opacity:0.8;
  margin:10px 0 20px;
}

/* Timer */
#timer{
  font-size:64px;
  animation:pulse 1s infinite;
}

@keyframes pulse{
  from{opacity:0.5}
  to{opacity:1}
}

/* Button */
#startBtn{
  display:none;
  padding:14px 40px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#dcdcdc,#ffffff);
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,255,255,0.6);
}

/* MAIN */
#main{
  display:none;
  height:100vh;
  overflow:hidden;
}

video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  z-index:-1;
}

/* POEM TEXT */
#poem{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:800px;
  text-align:center;
  color:#f5f5f5;
  font-size:28px;
  line-height:1.6;
  opacity:0;
  transition:opacity 1.2s ease;
  text-shadow:0 0 15px rgba(255,255,255,0.4);
}

/* Stars */
.star{
  position:absolute;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.3}
  to{opacity:1}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div id="hello">Hello Akshay Bro ⭐</div>
  <div id="subtitle">A quiet gift from Stars ✨</div>
  <div id="timer">3</div>
  <button id="startBtn" onclick="startMagic()">Tap</button>
</div>

<!-- MAIN -->
<div id="main">
  <video autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <div id="poem"></div>
</div>

<script>
/* POEM LINES */
const lines = [
  "Happy Birthday to you, my choosen Brother",
  "Stay happy, be successful, and may your dreams find you",
  "A Brother, not by blood, but by the stars."
];

const poemDiv = document.getElementById("poem");

/* TIMER */
let count = 3;
const timer = document.getElementById("timer");
const btn = document.getElementById("startBtn");

const t = setInterval(()=>{
  count--;
  timer.innerText = count;
  if(count === 0){
    clearInterval(t);
    timer.style.display="none";
    btn.style.display="inline-block";
  }
},1000);

/* MUSIC */
const music = new Audio("bgmusic.mp3");
music.loop = true;
music.volume = 0.9;

/* FEMALE VOICE */
let femaleVoice=null;
speechSynthesis.onvoiceschanged=()=>{
  femaleVoice = speechSynthesis.getVoices()
    .find(v=>v.lang.includes("en") && v.name.toLowerCase().includes("female"))
    || speechSynthesis.getVoices().find(v=>v.lang.includes("en"));
};

function startMagic(){
  intro.style.display="none";
  main.style.display="block";
  music.play().catch(()=>{});
  playPoem();
}

/* CINEMATIC POEM */
function playPoem(){
  let index = 0;

  function showLine(){
    if(index >= lines.length) return;

    poemDiv.innerText = lines[index];
    poemDiv.style.opacity = 1;

    const utter = new SpeechSynthesisUtterance(lines[index]);
    utter.voice = femaleVoice;
    utter.rate = 0.85;
    utter.pitch = 1.15;

    utter.onstart = ()=> music.volume = 0.6;
    utter.onend = ()=>{
      poemDiv.style.opacity = 0;
      music.volume = 0.9;
      index++;
      setTimeout(showLine, 1200);
    };

    speechSynthesis.speak(utter);
  }

  showLine();
}

/* STARS */
for(let i=0;i<150;i++){
  const s=document.createElement("div");
  s.className="star";
  const size=Math.random()*3+1;
  s.style.width=size+"px";
  s.style.height=size+"px";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=(Math.random()*2+1)+"s";
  main.appendChild(s);
}
</script>

</body>
</html>
